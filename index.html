<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Website</title>
    <style>
        body {
            text-align: center;
            padding: 5%;
            font-size: 1.5em;
            background-image: url("roses.jpg");
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #ff4081;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 20px;
        }
        #yesBtn, #noBtn {
            padding: 14px 40px;
            font-size: 1em;
            margin: 20px;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Great Vibes', cursive;
            position: relative;
        }
        #yesBtn {
            background-color: #ff4081;
        }
        #noBtn {
            background-color: #673ab7;
            position: absolute;
        }
        #yesBtn:hover, #noBtn:hover {
            opacity: 0.8;
        }
        #yesBtn:hover {
            transform: scale(1.1);
        }
        #message {
            display: none;
            color: #673ab7;
            font-family: 'Great Vibes', cursive;
            margin-top: -50px;
        }
        #bunny {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: absolute;
            display: none;
            animation: bounce 0.5s ease infinite; /* Add a bounce animation */
        }
        #loveQuote {
            margin-top: 20px;
            font-style: italic;
            color: fuchsia;
            font-size: 1.2em;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        #flowersBtn {
            padding: 14px 40px;
            font-size: 1em;
            margin: 20px;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Great Vibes', cursive;
            background-color: #2196F3; /* Change the color as needed */
            position: relative;
        }

        #flowersBtn:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <script>
        window.onload = function() {
            document.getElementById("noBtn").addEventListener("mouseover", function() {
                var maxX = window.innerWidth - this.offsetWidth;
                var maxY = window.innerHeight - this.offsetHeight;
                this.style.left = Math.random() * maxX + "px";
                this.style.top = Math.random() * maxY + "px";
            });
            document.getElementById("yesBtn").addEventListener("mouseenter", function() {
                document.getElementById("bunny").style.display = "block";
            });
            document.getElementById("yesBtn").addEventListener("mouseleave", function() {
                document.getElementById("bunny").style.display = "none";
            });
            document.getElementById("yesBtn").addEventListener("click", function() {
                document.getElementById("question").style.display = "none";
                document.getElementById("yesBtn").style.display = "none";
                document.getElementById("noBtn").style.display = "none";
                document.getElementById("message").style.display = "block";

                var bunny = document.getElementById("bunny");
                var maxX = window.innerWidth - bunny.width;
                var maxY = window.innerHeight - bunny.height;
                bunny.style.left = Math.random() * maxX + "px";
                bunny.style.top = Math.random() * maxY + "px";

                // Add event listener for the flowers button
                document.getElementById("flowersBtn").addEventListener("click", function() {
                    window.location.href = "flower.html";
            });
        })
        };

    </script>
</head>
<body>
<div id="question">
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <img id="bunny" src="happy.gif" alt="Happy Bunny">
</div>
<div id="message">
    <h2>Hasta la vista, baby!</h2>
    <img src="bunny.png" alt="bunny">
    <p id="loveQuote">"Love is composed of a single soul inhabiting two bodies." - Aristotle</p>
    <button id="flowersBtn">See Flowers</button>
</div>
</body>
</html>
